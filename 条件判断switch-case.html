<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- A:加500
    B：不变
    C：减500 -->
    <script>
        var dj=prompt("等级");
        var gz=10000
        switch (dj) {
            case "A":
                document.write(gz += 500) ;
                break;  
            default:
                document.write(gz)  
        }
    </script>
</body>
</html>
